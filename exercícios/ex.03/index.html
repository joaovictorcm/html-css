<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando cargas de imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    <p>Abaixo, você vai ver uma imagem que está na mesma pasta</p>
    <img src="html 5.png" alt="Logo HTML 5"> <!--o texto alt é importante para acessibilidade-->
    <p>Podemos também carregar uma imagem que estão em subpastas</p>
    <img src="imagens/css3.png" alt="Logo CSS 3">
    <p>Também podemos inserir imagens de links externos</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Javascript_Logo.png" alt="Logo Javascript">
</body>
</html>
